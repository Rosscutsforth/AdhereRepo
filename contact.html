      id="email" name="email" placeholder="Email" value="">

      <label form="contactForm" for="subjectText"></label>
      <textarea form="contactForm" minlength="5" maxlength="2000" required name="subjectText"
      id="subjectText" placeholder="Tell us what we can help you with!" rows="1" cols="100"></textarea>

      <input form="contactForm" type="submit" name="" value="Submit">

    </form>
